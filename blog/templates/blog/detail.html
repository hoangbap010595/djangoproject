{% extends "blog/base.html" %} 
{% block css %}
	<style type="text/css">
		.collapse-content .fa.fa-heart:hover {
		  color: #f44336 !important;
		}
		.collapse-content .fa.fa-share-alt:hover {
		  color: #0d47a1 !important;
		}
	</style>
{% endblock css %}
{% block content %} 
	<a class="btn btn-outline-primary" href="{% url 'blog-home' %}">Back to list</a>
		<!-- Card -->
		<div class="card promoting-card">
			<!-- Card content -->
		  	<div class="card-body d-flex flex-row">
		    <!-- Avatar -->
		    <a href="{% url 'blog-user-posts' post.author.username %}"><img src="{{ post.author.profile.image.url }}" class="rounded-circle mr-3" height="50px" width="50px" alt="avatar"></a>
		    <!-- Content -->
		    <div>
		    	<!-- Title -->
		    	<h4 class="card-title font-weight-bold mb-2">{{ object.title }}</h4>
		    	<!-- Subtitle -->
		    	<p class="card-text"><i class="far fa-clock pr-2"></i>{{ object.date_posted|date:'F d, Y' }}</p>
		    </div>
		</div>

		<!-- Card image -->
		<div class="view overlay">
		    <img class="card-img-top rounded-0" src="https://mdbootstrap.com/img/Photos/Horizontal/Food/full page/2.jpg" alt="Card image cap">
		    <a href="#!">
		      <div class="mask rgba-white-slight"></div>
		    </a>
		</div>
			
		<!-- Card content -->
		<div class="card-body">
		   <p class="card-text" id="collapseContent">{{ object.content }}</p>
		</div>
		{% if object.author == user %}
			<div class="card-footer">
			   <a class="btn btn-outline-warning" href="{% url 'blog-update' object.id %}">Edit</a>
			   <a class="btn btn-outline-danger" href="{% url 'blog-delete' object.id %}">Delete</a>
			</div>
		{% endif %}
		</div>
		<!-- Card -->
{% endblock content %}
